<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>

    <!-- Filter the Products   -->
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by: {{listFilter}}</div>
            <div class='col-md-4'>
                 <input [(ngModel)]="listFilter" type="text">
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h3>Filtered by:  </h3>
            </div>
        </div>

       

        <div class='table-responsive'>

            <!-- ngIf take over ng-reate-->
            <table class='table' *ngIf='products && products.length'>
                <thead>
                    <tr>
                        <th>
                            <button 
                                class='btn btn-primary' 
                                (click)='toggleImage()'>
                                {{showImage ? 'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of products'>
                        <td>
                            <!-- this will also work src={{product.imageUrl}} -->
                            <!-- unrealistic data binding below with the css -->
                            <img [src]="product.imageUrl" 
                                 [title]="product.productName"
                                 [style.width.px]="imageWidth"
                                 [style.margin.px]="imageMargin"
                                 *ngIf="showImage">
                        </td>
                        <td>{{ product.productName }}</td>
                        <td>{{ product.productCode | lowercase }}</td>
                        <td>{{ product.releaseDate }}</td>
                        <!-- currency explained code:show symbole?: digit info-->
                        <td>{{ product.price | currency:'USD':true:'1.2-2' }}</td>
                        <td>{{ product.starRating }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
